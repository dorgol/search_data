[tool.black]
line-length = 100
target-version = ['py36', 'py37', 'py38']
exclude = '''
  /(
      \.eggs         # exclude a few common directories in the
    | \.git          # root of the project
    | \.hg
    | \.mypy_cache
    | \.pytest_cache
    | \.tox
    | \.venv
    | \venv
    | _build
    | buck-out
    | build
    | dist
  )/
'''
[tool.isort]
line_length = 100
profile = "black"
filter_files = true
